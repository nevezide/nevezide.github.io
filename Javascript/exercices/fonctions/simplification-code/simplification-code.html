<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simplification de code</title>
</head>
<body>
  <h1>Simplification de code</h1>
  <p>
    Vous trouverez les instructions et la correction de cet exercice dans le fichier ZIP en lien ci-dessous :
  </p>
  <a></a>
  <script language="javascript">
    let element = document.querySelector('a');
    let url = window.location.href
      .split('/')
      .slice(0, -1)
      .join('/')
      .concat('/simplification-code.zip');
    element.href = url;
    element.innerHTML = url;
  </script>
</body>
</html>
