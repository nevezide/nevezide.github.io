<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script language="javascript" type="text/javascript">
    var alphabet = "abcdefghijklmnopqrstuvwxyz";
    var utilisateur = "";

    while(utilisateur !== "stop") {
      var selection = alphabet.charAt(
        parseInt(Math.random() * 26)
      );
      while (utilisateur !== selection) {
        utilisateur = prompt("Devine la lettre !");
      }
      const message = "Bravo, tu as gagné ! "
        .concat("C'était la lettre '", selection, "' Voulez-vous rejouer ?");
      if(!confirm(message)) {
        break;
      }
    }
  </script>
</body>
</html>
