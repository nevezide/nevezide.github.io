<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script language="javascript" type="text/javascript">
    /* Vérifier les entrées (et demander à l'infini si pas conforme) :
       - Un nombre flottant
                +
       - Un opérateur autorisé : + - * /
                +
       - Un nombre flottant
                =
       Si tout est ok, calculer et afficher le résultat
       => Interdiction d'utiliser eval() ;)
     */
    var allowedOperators = "+-*/";

    while (true) {
      var userInput1 = parseFloat(
        prompt("Entrez un nombre")
      );
      var userOperator = prompt("Entrez un opérateur");
      var userInput2 = parseFloat(
        prompt("Entrez un second nombre")
      );

      if(isNaN(userInput1) || isNaN(userInput2)) {
        alert("Vous n'avez pas entré un nombre");
      } else if (allowedOperators.indexOf(userOperator) === -1) {
        alert("Vous n'avez pas entré un opérateur autorisé");
      } else {
        switch(userOperator) {
          case "+":
            alert(userInput1 + userInput2);
            break;
          case "-":
            alert(userInput1 - userInput2);
            break;
          case "*":
            alert(userInput1 * userInput2);
            break;
          case "/":
            alert(userInput1 / userInput2);
            break;
        }
      }
    }
  </script>
</body>
</html>
