<html>
  <head>
    <title>Le flow</title>
    <style>
      .parent {
        background-color: sandybrown;
        padding: 10px;
        margin: 10px;
        height: 100px;
        border: 1px solid black;
      }
      .child {
        background-color: aqua;
        height: 20px;
        border: 1px solid black;
      }
      .relative {
        position: relative;
      }
      .absolute {
        position: absolute;
        left: 30px;
        bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="parent"></div>
    <div class="parent relative">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child absolute">Je suis positionné par rapport à mon container parent</div>
    </div>
    <div class="parent">
      <div class="child absolute">Je suis positionné par rapport à la fenêtre</div>
    </div>
  </body>
</html>
