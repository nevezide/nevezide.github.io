        <title>SASS Application - Layout principal</title>

          body {
            margin: 0px;
          }

              position: fixed;
              width: 100%;

          }
          header div {
              width: 40px;
              height: 40px;
              margin: 10px;
          }
          header img, header span {
              line-height: 40px;
              height: 100%;
              width: 100%;
              display: block;

          footer {
            position: fixed;
            bottom: 0px;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
          }
